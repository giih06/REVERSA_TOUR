    <script>
        function fadeOutElement() {
            const elemento = document.querySelector('.elemento');
            elemento.style.opacity = 0; // Defina a opacidade inicial para 0 (totalmente invisível)

            setTimeout(() => {
                elemento.style.display = 'none'; // Faça o elemento desaparecer removendo-o do fluxo do documento
            }, 1000); // 2000ms (2 segundos) de espera antes de restaurar a opacidade
        }

        setTimeout(fadeOutElement, 0); // Inicie a animação quando a página for carregada


    </script>
